<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Photon</title>
  </head>
  <body>
    <header>
      <a href="index.html">Photon</a>
      <div class="bg-fade"></div>
      <div class="bg-img">
        <img
          src="https://images.pexels.com/photos/5859220/pexels-photo-5859220.jpeg?auto=compress&cs=tinysrgb&fit=crop&fp-y=0.52&h=500&sharp=20&w=2000"
          alt=""
        />
      </div>
      <div class="search">
        <h1>
          The best free stock photos shared by <br />
          talented creators.
        </h1>
        <form class="search-form">
          <input type="text" name="search" class="search-input" />
          <button type="submit" class="submit-btn">Search</button>
        </form>
      </div>
    </header>
    <main>
      <div class="gallery"></div>
    </main>
    <div class="nav-button">
      <button class="more">More</button>
    </div>
    <div class="fade-bg"></div>
    <div class="pop-up">
      <div class="popup-img">
        <img src="" alt="" />
      </div>
      <div class="popup-info">
        <div class="photographer-info"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
